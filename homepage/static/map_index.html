<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reebo: Exploration</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="/static/css/explorer.css" />

</head>
<body class="relative">
  <!-- Leaflet map -->
  <div id="map" class="absolute inset-0"></div>
  <canvas id="glass-canvas"></canvas>

  <!-- HUD Panel -->
  <div id="hud-panel" class="hud-scanlines hud-flicker hud-crt fixed top-4 left-4 w-[90vw] max-w-[420px] p-5 bg-[#0a0e1a]/60 backdrop-blur-xl border border-cyan-400/20 rounded-2xl shadow-2xl text-cyan-100 font-mono z-20 ring-1 ring-cyan-500/10 relative">
    <div class="flex justify-between items-center border-b border-cyan-400/10 pb-3 mb-4">
      <h2 id="hud-title" data-glitch="Waiting for target" class="hud-glitch text-lg font-bold tracking-widest uppercase text-cyan-300 drop-shadow">Waiting for target</h2>
      <span id="hud-coords" class="text-sm text-cyan-500">Lat: —<br>Lon: —</span>
    </div>
    <div class="relative h-24 mb-4">
      <div class="absolute inset-0 bg-gradient-to-br from-cyan-900/40 to-transparent via-cyan-500/10 blur-sm rounded-lg border border-cyan-300/10"></div>
      <canvas id="hud-chart" class="w-full h-full"></canvas>
    </div>
    <p id="hud-desc" class="text-sm leading-snug text-cyan-200 mb-2">Select your target from the ones available in the map.</p>
    <div class="grid grid-cols-3 gap-2 text-xs text-cyan-300">
      <div><span class="block text-cyan-500">FEATURE</span><div data-indicator="signal" class="h-1.5 bg-cyan-500 w-[50%] transition-all duration-300"></div></div>
      <div><span class="block text-cyan-500">TARGET</span><div data-indicator="stability" class="h-1.5 bg-cyan-300 w-[50%] transition-all duration-300"></div></div>
      <div><span class="block text-cyan-500">NOISE</span><div data-indicator="noise" class="h-1.5 bg-cyan-700 w-[50%] transition-all duration-300"></div></div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/js/explorer.js"></script>
</body>
</html>
